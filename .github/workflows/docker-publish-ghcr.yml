name: Build and Publish to GHCR

on:
    # Only build on version tags (releases) - not every push
    push:
        tags:
            - "v*"
    # Manual trigger for testing builds
    workflow_dispatch:
        inputs:
            tag:
                description: "Optional tag override (e.g., beta, test)"
                required: false
                type: string

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Free up disk space
              run: |
                  sudo rm -rf /usr/share/dotnet
                  sudo rm -rf /opt/ghc
                  sudo rm -rf /usr/local/share/boost
                  sudo rm -rf "$AGENT_TOOLSDIRECTORY"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      # On main branch push: tag as 'latest' and 'main'
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=ref,event=branch
                      # On version tag (v1.2.3): tag as '1.2.3', '1.2', '1'
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
                      # Always include short SHA for traceability
                      type=sha,prefix=sha-
                      # Manual workflow dispatch with custom tag
                      type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  # Note: ARM64 disabled due to QEMU issues with npm packages
                  # Re-enable when using native ARM64 runners
                  platforms: linux/amd64

    # Create GitHub Release with auto-generated changelog (only for version tags)
    release:
        needs: build
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # Need full history for changelog

            - name: Generate changelog
              id: changelog
              run: |
                  # Get the previous tag
                  PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
                  CURRENT_TAG=${GITHUB_REF#refs/tags/}

                  echo "Previous tag: $PREV_TAG"
                  echo "Current tag: $CURRENT_TAG"

                  # Generate changelog from commits
                  if [ -n "$PREV_TAG" ]; then
                      CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
                  else
                      CHANGES=$(git log --pretty=format:"- %s" --no-merges -20)
                  fi

                  # Write to file for multiline support
                  cat > changelog.md << EOF
                  ## What's Changed

                  $CHANGES

                  ## Docker Image

                  \`\`\`bash
                  docker pull ghcr.io/${{ github.repository }}:${CURRENT_TAG#v}
                  # or
                  docker pull ghcr.io/${{ github.repository }}:latest
                  \`\`\`

                  **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}
                  EOF

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  body_path: changelog.md
                  generate_release_notes: false
                  draft: false
                  prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
